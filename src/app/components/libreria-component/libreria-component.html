<div class="libreria-page">
  <div class="page-header">
    <h1>Librería de Comics</h1>
  </div>

  <div class="form-section">
    <div class="form-header">
      <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <h2>Añadir Nuevo Comic</h2>
    </div>

    <form #comicForm="ngForm" class="comic-form">
      <div class="form-group">
        <label class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
            />
          </svg>
          Título
        </label>
        <input
          type="text"
          name="cajanombre"
          #cajanombre
          required
          class="form-input"
          placeholder="Ingresa el título del comic"
        />
      </div>

      <div class="form-group">
        <label class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Imagen (URL)
        </label>
        <input
          type="text"
          name="cajaimagen"
          #cajaimagen
          required
          class="form-input"
          placeholder="https://ejemplo.com/imagen.jpg"
        />
      </div>

      <div class="form-group">
        <label class="form-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          Descripción
        </label>
        <textarea
          name="cajadescripcion"
          #cajadescripcion
          required
          class="form-textarea"
          placeholder="Describe el comic..."
        ></textarea>
      </div>

      <button type="button" (click)="createComic()" class="btn-submit">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Crear Nuevo Comic
      </button>
    </form>
  </div>

  @if(comicFavorito){
  <div class="favorito-section">
    <div class="favorito-badge">⭐ Favorito</div>
    <div class="favorito-card">
      <img [src]="comicFavorito.imagen" [alt]="comicFavorito.titulo" class="favorito-image" />
      <div class="favorito-info">
        <h2>{{ comicFavorito.titulo }}</h2>
        <p>{{ comicFavorito.descripcion }}</p>
      </div>
    </div>
  </div>
  }

  <div class="comics-grid">
    @for(c of comics; track c ; let i = $index){
    <app-comic
      [comic]="c"
      [index]="i"
      (seleccionarFavorito)="seleccionarFavorito($event)"
      (deleteComic)="deleteComic($event)"
    ></app-comic>
    }
  </div>
</div>
