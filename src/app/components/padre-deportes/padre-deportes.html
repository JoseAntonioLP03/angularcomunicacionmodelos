<div class="deportes-page">
  <div class="page-header">
    <h1>Deportes</h1>
    <h2 class="mensaje-favorito">{{ mensaje }}</h2>
  </div>

  <ul class="deportes-grid">
    @for(deporte of deportes; track deporte){
    <li class="deporte-item">
      <app-hijo-deporte
        [sport]="deporte"
        (seleccionarFavoritoPadre)="seleccionarFavoritoPadre($event)"
      ></app-hijo-deporte>
    </li>
    }
  </ul>
</div>
