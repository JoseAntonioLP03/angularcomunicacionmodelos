<div class="productos-page">
  <div class="page-header">
    <h1>Catálogo de Productos</h1>
    <p class="subtitle">Explora nuestra selección premium</p>
  </div>

  <div class="productos-grid">
    @for(producto of productos; track producto){
    <div class="producto-card">
      <div class="producto-image-wrapper">
        <img [src]="producto.imagen" [alt]="producto.nombre" class="producto-image" />
        <div class="producto-badge">Premium</div>
      </div>
      <div class="producto-info">
        <h2 class="producto-nombre">{{ producto.nombre }}</h2>
        <div class="producto-footer">
          <span class="producto-precio">{{ producto.precio }}€</span>
          <button class="btn-add">Añadir</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
